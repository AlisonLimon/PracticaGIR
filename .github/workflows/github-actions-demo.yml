nombre: GitHub Actions Demo 
nombre-ejecutar: ${{ github.actor }} está probando GitHub Actions 🚀 
en: [push] 
trabajos: 
  Explore-GitHub-Actions: 
    se ejecuta en: ubuntu-latest 
    pasos: 
      - ejecutar: echo "🎉 El trabajo se activó automáticamente mediante un evento ${{ github.event_name }}." 
      - ejecutar: echo "🐧 ¡Este trabajo ahora se está ejecutando en un servidor ${{ runner.os }} alojado por GitHub!" 
      - ejecutar: echo "🔎 El nombre de tu rama es ${{ github.ref }} y tu repositorio es ${{ github.repository }}." 
      - nombre: Consultar repositorio código 
        usos: acciones/checkout@v4 
      - ejecutar: echo "💡 El repositorio ${{ github.repository }} se ha clonado en el ejecutor." 
      - run: echo "🖥️ El flujo de trabajo ahora está listo para probar su código en el ejecutor". 
      - name: Lista de archivos en el repositorio. 
        run: | 
          ls ${{ github.workspace }}. 
      - run: echo "🍏 El estado de este trabajo es ${{ job.status }}".
